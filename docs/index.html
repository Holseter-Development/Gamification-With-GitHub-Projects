<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Gamification</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <h1>Team Gamification</h1>
        <p>Level: <span id="level">1</span></p>
        <progress id="xpBar" value="0" max="100"></progress>
        <p id="xpText">0 / 100 XP</p>
      </section>

      <section id="leaderboardSection">
        <h2>Leaderboard</h2>
        <ul id="leaderboard"></ul>
      </section>

      <section id="contributionSection">
        <h2>Contribution Log</h2>
        <ul id="contributionLog"></ul>
      </section>

      <section id="achievements">
        <h2>Achievements</h2>
        <!-- Badge images inserted by script.js -->
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
