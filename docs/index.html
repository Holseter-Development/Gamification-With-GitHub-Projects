<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Gamification Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="header">
      <h1 class="animate__animated animate__zoomIn">
        Team Gamification Dashboard
      </h1>
    </div>

    <div class="dashboard-container">
      <div class="main-content">
        <h2 class="animate__animated animate__fadeIn">Team Level</h2>
        <div class="level-container animate__animated animate__fadeIn">
          <span id="level-number">1</span>
          <div class="xp-bar-container">
            <div class="xp-bar" id="xp-bar"></div>
          </div>
        </div>

        <div
          id="team-stats-grid"
          class="team-stats-grid animate__animated animate__fadeIn"
        ></div>
      </div>

      <div class="side-panel">
        <div
          id="recent-activity-feed"
          class="activity-feed-container animate__animated animate__fadeInRight"
        >
          <h2>Recent Team Triumphs</h2>
          <ul id="activity-list"></ul>
        </div>
      </div>
    </div>

    <div
      id="achievements-container"
      class="achievements-container animate__animated animate__fadeInUp"
    >
      <h2>Team Achievements</h2>
      <ul id="achievements"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
