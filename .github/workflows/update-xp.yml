name: Award XP on Issue Close

on:
  issues:
    types: [closed]

jobs:
  award-xp:
    if: contains(github.event.issue.labels.*.name, 'XP Award')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: .github/scripts
        run: npm install

      - name: Award XP
        run: node .github/scripts/update-xp.cjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit updated XP
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/xp.json
          git commit -m "üèÜ XP awarded for issue #${{ github.event.issue.number }}"
          git push --force-with-lease
